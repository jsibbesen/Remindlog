<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>RemindLog - Rediger Påmindelse</title>

    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css}"/>
    <link rel="stylesheet" href="/static/styles/styles.css" th:href="@{/styles/styles.css}"/>
</head>
<body>

<!--<div class="header"></div>-->
<div class="menu-bar">
    <div class="icon-bar">
        <a class="active" href="#"><i class="fa fa-registered"></i></a>
        <a href="/user/home"><i class="fa fa-bank"></i><p>Home</p></a>
        <a href="/user/createReminder"><i class="fa fa-plus"></i><p>New Reminder</p></a>
        <a href="/user/viewReminders"><i class="fa fa-eye"></i><p>Reminderlist</p></a>
        <a href="/user/editUser"><i class="fa fa-wrench"></i><p>Edit User</p></a>
        <a th:href="@{/logout}"><i class="fa fa-globe"></i><p>Log out</p></a>
    </div>
</div>

<div class="content">
    <div class="button-bar">
        <a href="#" class="btn">Edit Reminder</a>
        <a href="#" class="btn">Delete Reminder</a>
        <a href="/user/createShareGroup" class="btn">New ShareGroup</a>
        <a href="#" class="btn">Choose ShareGroup</a>
    </div>
    <h1>New Reminder</h1>

    <!--<form method="POST" th:action="@{'/user/editReminder/' + ${theReminder.name}}" Newlog="log">-->
    <form method="POST" th:action="@{/user/editReminder}" Newlog="log">
        <ul class="Newlog">

                <!--ID TEST-->
            <input type="hidden" name="id" class="field-long" th:value="${theReminder.id}"/>

            <li>
                <label>Title<span class="required">*</span></label>
                <input type="text" name="name" class="field-long" th:value="${theReminder.name}" min="1" max="50"/>
            </li>
            <!--<li>-->
            <!--<label>Vælg gruppe <span class="required">*</span></label>-->
            <!--<select name="field5" class="field-select">-->
            <!--<option value="gruppe1">Egen huskeliste</option>-->
            <!--<option value="gruppe1">Gruppe1</option>-->
            <!--<option value="gruppe2">Gruppe2</option>-->
            <!--</select>-->
            <!--</li>-->
            <li>
                <label>Date<span class="required">*</span></label>
                <input id="date" type="date" name="date" class="field-long" th:value="${theReminder.date}"/>
            </li>
            <li>
                <label>Time<span class="required">*</span></label>
                <input id="time" type="time" name="time" class="field-long" th:value="${theReminder.time}"/>
            </li>
            <li>
                <label>Note (max 400 char.) </label>
                <textarea name="description" class="field-long field-textarea" maxlength="400" th:text="${theReminder.description}"></textarea>
            </li>
            <li>
                <input type="submit" value="Save Reminder" />
            </li>
        </ul>
    </form>
</div>
</body>
</html>
