<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reminglog - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css}"/>
    <link rel="stylesheet" href="/static/styles/stylesLoginSite.css" th:href="@{/styles/stylesLoginSite.css}"/>

</head>
<body>

<div class="wrapper">

    <div class="header">

        <div id="logo">Remindlog</div>

    </div>

    <h1>Welcome to RemindLog webapp</h1>
    <h3>Remindlog is a webapp that makes it easier to remember, administrate and save reminders(and share with others).</h3>

    <!--<p th:if="${loginError}" class="error">Wrong user or password</p>-->
    <form th:action="@{/login}" method="post">
        <div class="login">
            <div class="login-screen">
                <div class="app-title">Remindlog log in</div>
                <div class="login-form">
                    <label for="username"> </label>:
                    <input type="text" class="login-field" id="username" name="username" max="25" placeholder="Username" autofocus="autofocus" />
                    <div class="control-group">
                        <label for="password"> </label>:
                        <input type="password" class="login-field" id="password" max="25" placeholder="Password" name="password" />
                    </div>
                    <input type="submit" class="btn" value="Log in" />
                    <div class="OpretBruger"><a href="createUser">Create User</a></div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
