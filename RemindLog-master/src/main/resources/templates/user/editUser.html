        <a th:href="@{/logout}"><i class="fa fa-globe"></i><p>Log out</p></a>
    </div>

<div class="content">
    <h1>Edit User</h1>

    <form method="POST" th:action="@{/user/editUser}" Newlog="log">
        <ul class="Newlog">
            <li>
                <label>Username<span></span></label>
                <input type="text" name="username" class="field-long" min="4" max="25" th:value="${theUser.username}"/>
            </li>
            <li>
                <label>Email<span></span></label>
                <input type="email" name="email" class="field-long" min="4" max="35" th:value="${theUser.email}"/>
            </li>
            <li>
                <label>Password<span></span></label>
                <input type="password" name="password" class="field-long" min="5" max="25" th:value="null"/>
            </li>
            <li>
                <input type="submit" value="Edit" />
            </li>
        </ul>
    </form>
</div>
